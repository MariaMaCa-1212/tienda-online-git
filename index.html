<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Floresta Music | Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background-overlay"></div>

    <header class="hero-header">
        <div class="hero-content">
            <span class="badge">Estudio Boutique</span>
            <h1 class="logo-glow">FLORESTA MUSIC</h1>
            <p class="subtitle">SONIDO ORGÁNICO • DISEÑO DIGITAL</p>
            
            <nav class="apple-nav">
                <a href="vinilos.html" target="contentFrame" class="nav-link">Vinilos</a>
                <a href="cds.html" target="contentFrame" class="nav-link">CDs</a>
                <a href="instrumentos.html" target="contentFrame" class="nav-link">Instrumentos</a>
            </nav>
        </div>
    </header>

    <main class="main-stage">
        <div class="iphone-window" id="view-section">
            
            <div class="window-bar">
                <div class="dots">
                    <span class="dot red" onclick="closeWindow()" title="Cerrar"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green" onclick="toggleFullScreen()" title="Maximizar"></span>
                </div>
                
                <p id="frame-title">Explorando / <span id="active-category">Inicio</span></p>
            </div>

            <div class="side-menu-trigger">
                <div class="menu-hint-icon">
                    <span></span><span></span><span></span>
                </div>
            </div>
            
            <div class="side-menu">
                <h3 class="side-menu-title">NAVEGACIÓN</h3>
                <a href="vinilos.html" target="contentFrame" class="side-link">Vinilos</a>
                <a href="cds.html" target="contentFrame" class="side-link">CDs</a>
                <a href="instrumentos.html" target="contentFrame" class="side-link">Instrumentos</a>
            </div>

            <iframe name="contentFrame" id="main-iframe" src="about:blank"></iframe>
        </div>
    </main>

    <footer class="apple-footer">
        <div class="footer-content">
            <div class="footer-line"></div>
            <p>© 2026 FLORESTA MUSIC · EL ARTE DE ESCUCHAR</p>
        </div>
    </footer>

    <script src="effects.js"></script>
    <script>
        // Lógica rápida para actualizar el título amarillo desde el menú lateral
        document.querySelectorAll('.side-link').forEach(link => {
            link.addEventListener('click', function() {
                const categoria = this.innerText;
                document.getElementById('active-category').innerText = categoria;
                
                // Sincronizar también el resaltado de los botones de arriba
                document.querySelectorAll('.nav-link').forEach(nav => {
                    nav.classList.remove('active');
                    if(nav.innerText === categoria) nav.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
